<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Project Page – Coming Soon</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Google Fonts (nerfies 스타일과 유사) -->
  <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --text-main: #222;
      --text-sub: #666;
      --bg-main: #ffffff;
      --accent: #3a76f0;
    }

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: var(--bg-main);
      font-family: "Google Sans", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      color: var(--text-main);
    }

    .container {
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 24px;
      box-sizing: border-box;
    }

    .title {
      font-size: 2.2rem;
      font-weight: 700;
      margin-bottom: 12px;
    }

    .subtitle {
      font-size: 1.1rem;
      color: var(--text-sub);
      max-width: 640px;
      line-height: 1.5;
      margin-bottom: 32px;
    }

    .divider {
      width: 64px;
      height: 4px;
      background: var(--accent);
      border-radius: 2px;
      margin: 0 auto 28px auto;
    }

    .links {
      font-size: 0.95rem;
      color: var(--text-sub);
    }

    .links a {
      color: var(--accent);
      text-decoration: none;
      margin: 0 8px;
    }

    .links a:hover {
      text-decoration: underline;
    }

    .footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.8rem;
      color: #999;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="title">Project Page Coming Soon</div>
    <div class="divider"></div>

    <div class="subtitle">
      We are currently preparing the official project page.<br>
      Detailed descriptions, figures, code, and results will be released shortly.
    </div>

    <div class="links">
      <span>Meanwhile:</span>
      <a href="https://arxiv.org/abs/2511.13204">Paper</a> |
      <a href="https://github.com/VisualScienceLab-KHU/RefineVAD.git">Code</a>
    </div>
  </div>

  <div class="footer">
    © 2025 Research Project. All rights reserved.
  </div>
</body>
</html>
